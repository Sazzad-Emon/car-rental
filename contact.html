<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR Rental - Contact</title>
     <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
         <img src="logo1.png" alt="" height="65px" style="margin: 0px 15px 20px;">
        <h2>CAR <span id="spanre">Rental</span></h2></div>
    <nav>
        <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="vehicles.html">Our Vehicles</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="our-team.html">Our Team</a></li>
                <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="auth-buttons">
            <button class="signin">
              <a href="signin.html" class="textsign">Sign In</a>  
            </button>
            <button class="register" >
              <a href="register.html" id="regi">Register</a>
            </button>
        </div>
</header>

<section class="contact">
    <h2>Contact Us</h2>
    <p>Have questions? Feel free to reach out to us using the form below.</p>
    
    <form class="contact-form" id="contactForm">
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <input type="text" id="subject" placeholder="Subject">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<section class="feedback">
    <h2>Give Us Your Feedback</h2>
    <p>We value your opinion! Let us know how we're doing.</p>
    
    <form class="contact-form" id="feedbackForm">
        <input type="text" id="feedbackName" placeholder="Your Name">
        <textarea id="feedbackMessage" placeholder="Your Feedback"></textarea>
        <button type="submit">Submit Feedback</button>
    </form>
</section>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const subject = document.getElementById('subject').value.trim();
    const message = document.getElementById('message').value.trim();

    if(!name || !email || !subject || !message){
        alert('Please fill in all fields.');
        return;
    }

    alert('✅ Message Sent Successfully!');
    this.reset();
});

document.getElementById('feedbackForm').addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('feedbackName').value.trim();
    const feedback = document.getElementById('feedbackMessage').value.trim();

    if(!name || !feedback){
        alert('Please fill in all fields.');
        return;
    }

    alert('✅ Thank you for your feedback!');
    this.reset();
});
</script>

</body>
</html>
